<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="google.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Gmail</a>
        </li>
        <li>
          <a href="https://www.google.by/imghp?hl=en&tab=wi&ogbl">Images</a>
        </li>
        <li>
          <a href="#">
            <img class="appImage" src="appImage.png" title="Google apps" />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="profileLogo"
              src="profileLogo.jpg"
              title="Google account: Artyom Borushko(artyom.borushko@gmail.com)"
            />
          </a>
        </li>
      </ul>
    </header>

    <main>
      <div>
        <img
          class="googleIcon"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
      </div>

      <div class="googleSearchUnit">
        <img class="googleSearchImage" src="googleSearchImage.png" />
        <input class="searchBox" name="googleSearch" type="search" />
      </div>

      <div class="examplesOfGoogleSearch">
        <input value="Google search" name="searchButton" type="submit" />
        <input
          value="I'm feeling lucky"
          name="secondSearchButton"
          type="submit"
        />
      </div>

      <div class="offeredLanguages">
        <p>
          Google offered in
          <a class="offeredLanguage" href="#">Беларуская</a>
        </p>
      </div>
    </main>

    <footer>
      <div class="footerContainer">
        <span class="country">Беларусь</span>
      </div>
      <span class="leftLinks">
        <a href="https://ads.google.com/">Advertising</a>
        <a href="https://www.google.com/services/">Business</a>
        <a href="https://about.google/">About</a>
        <a href="https://www.google.com/search/howsearchworks/"
          >How Search works</a
        >
      </span>

      <span class="rightLinks">
        <a href="https://policies.google.com/privacy">Privacy</a>
        <a href="https://policies.google.com/terms">Terms</a>
        <a href="https://www.google.com/preferences">Settings</a>
      </span>
    </footer>
  </body>
</html>
